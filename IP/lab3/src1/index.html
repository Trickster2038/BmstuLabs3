<!DOCTYPE html>
<html lang="ru" id="htmltag">

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICS6 Bootstrap</title>
    
    <!-- <style></style> -->
    <style>
        #btn-build{
            position: relative;
            top:30px;
        }
        .red {
            color: red;
        }

        #font {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }

        .my-primary {
            background-color: #1A237E;
            color: white;
        }

        main {
            margin-top: 15px;
        }

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 40px;
        }

        footer {
            height: 40px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }


        tr,
        td,
        table {
            border: 1px double black;
        }

        form tr,
        form td,
        form table {
            border: none;
        }

        #result{
            align-self: right;
            position: relative;
            left: 30px;
        }
    </style>
    <script>
        function tree() {
            //var s = "";
            var base = document.getElementById("htmltag");
            baseList = base.childNodes;
            var resfield = document.getElementById("result");
            resfield.innerHTML = "|html" + "<br/>";

            function layer(list, i = 1) {
                var resfield = document.getElementById("result");
                for (x of list) {
                    if (x.nodeType == 1 && x.hasChildNodes() && x.tagName != "BR") {
                        resfield.innerHTML += "|" + "&nbsp;".repeat(i) + x.tagName.toLowerCase() + "<br/>";
                        // "&lt" "&gt"
                        console.log(" ".repeat(i) + x.tagName.toLowerCase() + "\n");
                        layer(x.childNodes, i + 1);
                    } else if (x.nodeType == 1 && x.tagName != "BR") {
                        console.log(" ".repeat(i) + x.tagName.toLowerCase() + "\n");
                        resfield.innerHTML += "|" + "&nbsp;".repeat(i) + x.tagName.toLowerCase() + "<br/>";

                    } 
                }
            }
            layer(baseList);

         
        }
    </script>
</head>
